<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Penguin CMS</title>
  <style>
    /* Menu Style */

    .menu .menu-options {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .menu .menu-options .menu-option {
      font-weight: 500;
      font-size: 14px;
      padding: 10px 40px 10px 20px;
      cursor: pointer;
    }

    .menu .menu-options .menu-option:hover {
      background: rgba(0, 0, 0, 0.2);
    }
  </style>
</head>

<body>

  <div class="menu">
    <ul class="menu-options">
      <li class="menu-option duplicate">Duplicate</li>
      <li class="menu-option delete">Delete</li>
    </ul>
  </div>

  <script src="menu.js"></script>
</body>

</html>
